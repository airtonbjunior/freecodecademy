<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Weather</title>
</head>

<body>
<!-- 
References:
 * http://stackoverflow.com/questions/618097/how-do-you-easily-horizontally-center-a-div-using-css
 * ownFont: http://websygen.github.io/owfont (icons for openWeather)

-->
<div ng-app="weatherApp" ng-controller="weatherController" class="wrapper">
  <div>
    <h1 class="city-name">{{ cityName }}</h1>
    <hr>
    <!-- I'm using the filter number in the view -->
    <h2 class="temperature">{{ temperature | number:0 }} {{ temperatureType }} </h2>
    <div class="box">
      <div class="buttons-temp">
        <button ng-class="{'active': isActiveC}" ng-click="celsius()">ºC</button>
        <button ng-class="{'active': isActiveF}" ng-click="farh()">ºF</button>
      </div>
    </div>
    <div class="weather-icon"><i class="owf owf-{{weatherId}} owf-5x"></i></div>
  </div>
</div>
  <footer>
    <p class="text-center">Project part of the FreeCodeCamp Challenge #4: <a href="https://www.freecodecamp.com/challenges/show-the-local-weather" target="_blank">Show the Local Weather</a></p>
    <p class="text-center">Coded by airtonbjunior [airtonbjunior@gmail.com]</p>
  </footer>
