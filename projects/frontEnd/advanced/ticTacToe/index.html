<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
</head>
<body ng-app="ticTacToe" ng-controller="ticTacToeController">
	
	<div class="modal" id="modal">
		<div class="modal-content">
			<p>What's your option?</p>
			<button ng-click="chooseChar('X', 'O');">X</button>
			<button ng-click="chooseChar('O', 'X');">O</button>
		</div>
	</div>

	<div class="modal-end-game" id="modal-end-game">
		<div class="modal-content-end-game">
			<p>{{ messageModal }}</p>
			<button ng-click="restartGameModal();">Restart</button>
		</div>
	</div>

	<div class="tic-tac-toe wrapper">
		<div class="row row-1">
			<!-- change this 3 space code (try do it with padding) -->
			<span id="r1c1" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
			<span id="r1c2" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
			<span id="r1c3" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
		</div>
		<div class="row row-2">
			<span id="r2c1" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
			<span id="r2c2" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
			<span id="r2c3" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
		</div>
		<div class="row row-3">
			<span id="r3c1" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
			<span id="r3c2" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
			<span id="r3c3" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
		</div>

		<div class="social-buttons">
			<a href="https://www.freecodecamp.com/airtonbjunior" target="_blank"><i class="fa fa-free-code-camp fa-2x" aria-hidden="true"></i></a>
			<a href="https://github.com/airtonbjunior" target="_blank"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
			<a href="http://codepen.io/airtonbjunior/" target="_blank"><i class="fa fa-codepen fa-2x" aria-hidden="true"></i></a>
			<a href="https://br.linkedin.com/in/airton-bordin-junior-13353123" target="_blank"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/modal.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css">
</body>
</html>
