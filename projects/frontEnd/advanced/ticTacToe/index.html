<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
</head>
<body ng-app="ticTacToe" ng-controller="ticTacToeController">
	
	<div class="modal" id="modal">
		<div class="modal-content">
			<p>What's your option?</p>
			<button ng-click="chooseChar('X');">X</button>
			<button ng-click="chooseChar('O');">O</button>
		</div>
	</div>


	<div class="tic-tac-toe wrapper">
		<div class="row row-1">
			<!-- change this 3 space code (try do it with padding) -->
			<span id="r1c1" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
			<span id="r1c2" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
			<span id="r1c3" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
		</div>
		<div class="row row-2">
			<span id="r2c1" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
			<span id="r2c2" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
			<span id="r2c3" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
		</div>
		<div class="row row-3">
			<span id="r3c1" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
			<span id="r3c2" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
			<span id="r3c3" ng-click="setChar($event)">&nbsp;&nbsp;&nbsp;</span>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/modal.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</body>
</html>
