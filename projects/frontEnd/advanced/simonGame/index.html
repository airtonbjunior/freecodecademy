<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon Game</title>
</head>
<body ng-app="simon" ng-controller="simonController">
	<div class="simon-wrapper">
		<div class="simon-control-panel">
			<h1>Simon</h1>
			<div><p>{{ counter }}</p></div>
			<button>Start</button>
			<button>Strict</button>
			<button>On/Off Button</button>
		</div>
		<div class="buttons-row-1">
			<div class="button-simon button-1 green">
				<button id="green" ng-click="buttonClicked('green');"></button>
			</div>
			<div class="button-simon button-2 red">
				<button id="red" ng-click="buttonClicked('red');"></button>
			</div>
		</div>
		<div class="buttons-row-2">
			<div class="button-simon button-3 yellow">
				<button id="yellow" ng-click="buttonClicked('yellow');"></button>
			</div>
			<div class="button-simon button-4 blue">
				<button id="blue" ng-click="buttonClicked('blue');"></button>
			</div>
		</div>
	</div>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
