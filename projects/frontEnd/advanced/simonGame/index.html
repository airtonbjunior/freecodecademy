<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon Game</title>
</head>
<body>
	<div class="simon-wrapper">
		<div class="simon-control-panel">
			<h1>Simon</h1>
			<div class="simon-control-panel-buttons">				
				<div><p id="level"></p></div>
				<button id="startButton">Start</button>
				<button id="strictButton">Strict OFF</button>
				<button>On/Off Button</button>
				<!-- [4]
				<label class="switch">
  					<input type="checkbox" checked>
  					<div class="slider round"></div>
				</label>
				-->
			</div>
		</div>
		<div class="buttons-row-1">
			<div class="button-simon button-1 green">
				<button id="green"></button>
			</div>
			<div class="button-simon button-2 red">
				<button id="red"></button>
			</div>
		</div>
		<div class="buttons-row-2">
			<div class="button-simon button-3 yellow">
				<button id="yellow"></button>
			</div>
			<div class="button-simon button-4 blue">
				<button id="blue"></button>
			</div>
		</div>
	</div>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> -->
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
