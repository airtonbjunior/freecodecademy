<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Clock</title>
</head>

<body ng-app="pomodoro" ng-controller="pomodoroController">
	<div class="main-wrapper">
		<div class="wrapper-clock">
			<div class="controls">
				<div class="pomodoro-time">
					<p class="clock-title">Work</p>
					<button ng-click="increment(pomodoroTime, 1)">+</button>
					<span>{{ pomodoroTime }}</span>
					<button ng-click="decrement(pomodoroTime, 1)">-</button>
				</div>
				<div class="rest-time">
					<p class="clock-title">Rest</p>
					<button ng-click="increment(restTime, 0);">+</button>
					<span>{{ restTime }}</span>
					<button ng-click="decrement(restTime, 0);">-</button>
				</div>
			</div> 
			<div class="time-choosed" ng-click="reset();">
				<span>{{ clockTimeMinutes }}:{{ clockTimeSeconds }}</span>
				<div class="button-reset">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 14.155 14.155" style="enable-background:new 0 0 14.155 14.155;" xml:space="preserve" width="32px" height="32px">
						<g>
							<path d="M12.083,1.887c-0.795-0.794-1.73-1.359-2.727-1.697v2.135c0.48,0.239,0.935,0.55,1.334,0.95   c1.993,1.994,1.993,5.236,0,7.229c-1.993,1.99-5.233,1.99-7.229,0c-1.991-1.995-1.991-5.235,0-7.229   C3.466,3.269,3.482,3.259,3.489,3.25h0.002l1.181,1.179L4.665,0.685L0.923,0.68l1.176,1.176C2.092,1.868,2.081,1.88,2.072,1.887   c-2.763,2.762-2.763,7.243,0,10.005c2.767,2.765,7.245,2.765,10.011,0C14.844,9.13,14.847,4.649,12.083,1.887z" fill="#feda6a"/>
						</g>
					</svg>
				</div>
			</div>
			<div class="clock">
				<button class="start-stop-button" ng-click="startStopClock();"> {{ startStopButtonLabel }} </button>
				<!--
				<button ng-click="startClock();"> {{ startStopButtonLabel }} </button>
				<button ng-click="stopClock();">Stop</button>
				-->
			</div>
			<div class="progress-bar">	
				<progress max="{{ progressMaxValue }}" value="{{ progressValue }}"></progress>
			</div>
			<div class="social-buttons"></div>
		</div>
	</div>

	<!-- Includes -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</body>
</html>
